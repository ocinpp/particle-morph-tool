<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particle Morph - UI Controls</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #111;
        color: white;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #canvas-container {
        width: 100vw;
        height: 100vh;
        transition: width 0.3s, height 0.3s;
      }

      /* RESTORE BUTTON (Visible when panel is hidden) */
      #restoreBtn {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(20, 30, 40, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        color: #0af;
        border: 1px solid rgba(0, 170, 255, 0.3);
        padding: 10px 15px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
        z-index: 5;
        display: none; /* Hidden by default */
        transition: all 0.3s;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }
      #restoreBtn:hover {
        background: rgba(0, 170, 255, 0.2);
        border-color: rgba(0, 170, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 170, 255, 0.2);
      }

      #ui {
        position: absolute;
        top: 10px;
        left: 10px;

        /* Glassmorphism */
        background: linear-gradient(
          135deg,
          rgba(20, 30, 40, 0.75) 0%,
          rgba(10, 20, 30, 0.85) 100%
        );
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);

        /* Border with subtle glow */
        border: 1px solid rgba(0, 170, 255, 0.2);
        border-radius: 12px;

        /* Soft outer glow */
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.4),
          0 0 60px rgba(0, 170, 255, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);

        padding: 14px;
        max-width: 280px;
        max-height: calc(100vh - 20px);
        overflow-y: auto;
        z-index: 10;
        transition: transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
      }

      #ui:hover {
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.5),
          0 0 80px rgba(0, 170, 255, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.08);
      }

      /* Class to hide the UI */
      #ui.hidden {
        transform: translateX(-110%);
        opacity: 0;
        pointer-events: none;
      }

      /* HEADER FLEX CONTAINER */
      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      h2 {
        margin: 0;
        font-size: 16px;
        color: #0af;
        text-align: left;
        text-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
      }

      /* COLLAPSE BUTTON */
      .collapse-btn {
        background: transparent;
        border: 1px solid #444;
        color: #888;
        width: 24px;
        height: 24px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        line-height: 16px;
        padding: 0;
        transition: all 0.2s;
      }
      .collapse-btn:hover {
        border-color: #0af;
        color: #0af;
      }

      .input-group {
        margin-bottom: 8px;
      }
      label {
        display: block;
        font-size: 11px;
        margin-bottom: 3px;
        color: #aaa;
      }

      input[type="file"] {
        font-size: 10px;
        color: white;
        background: #222;
        padding: 4px;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #444;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 4px;
        background: rgba(255, 255, 255, 0.05);
        padding: 5px 8px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: background 0.2s, border-color 0.2s;
      }

      .toggle-container:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(0, 170, 255, 0.2);
      }

      .toggle-label {
        font-size: 11px;
        font-weight: bold;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #555;
        transition: 0.4s;
        border-radius: 20px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 14px;
        width: 14px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #0af;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }

      button.action-btn {
        width: 100%;
        padding: 10px;
        font-size: 13px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        transition: all 0.2s;
        text-transform: uppercase;
        margin-top: 6px;
      }

      button.start-state {
        background: linear-gradient(45deg, #007aff, #00c7ff);
        color: white;
      }

      button.stop-state {
        background: #ff3b30;
        color: white;
        box-shadow: 0 0 15px #ff3b30;
      }

      #status-container {
        margin-top: 8px;
        background: #000;
        padding: 6px;
        border-radius: 5px;
        border: 1px solid #333;
        text-align: center;
      }

      #status-text {
        font-size: 12px;
        font-weight: bold;
        color: #0f0;
      }

      /* SLIDER STYLES */
      .slider-container {
        margin-bottom: 4px;
        background: rgba(255, 255, 255, 0.05);
        padding: 5px 8px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: background 0.2s, border-color 0.2s;
      }

      .slider-container:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(0, 170, 255, 0.2);
      }

      .slider-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 3px;
      }

      .slider-label {
        font-size: 11px;
        font-weight: bold;
      }

      .slider-value {
        font-size: 10px;
        color: #0af;
        font-weight: bold;
      }

      input[type="range"] {
        width: 100%;
        height: 4px;
        -webkit-appearance: none;
        background: #444;
        border-radius: 2px;
        outline: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 12px;
        height: 12px;
        background: #0af;
        border-radius: 50%;
        cursor: pointer;
      }

      input[type="range"]::-moz-range-thumb {
        width: 12px;
        height: 12px;
        background: #0af;
        border-radius: 50%;
        cursor: pointer;
        border: none;
      }

      input[type="color"] {
        width: 32px;
        height: 20px;
        padding: 0;
        border: 2px solid #444;
        border-radius: 3px;
        cursor: pointer;
        background: transparent;
      }

      input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
      }

      input[type="color"]::-webkit-color-swatch {
        border: none;
        border-radius: 2px;
      }

      /* Auto mode indicator */
      #autoIndicator {
        position: fixed;
        top: 10px;
        right: 10px;
        background: #0f0;
        color: #000;
        font-size: 10px;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 4px;
        display: none;
        z-index: 100;
        box-shadow: 0 2px 8px rgba(0, 255, 0, 0.4);
      }

      #autoIndicator.visible {
        display: block;
      }
    </style>
  </head>

    <script type="module">
      import * as THREE from "three";

      const PARTICLE_COUNT = 100000;

      let scene, camera, renderer, particles;

      let cachedPosA = null;
      let cachedColA = null;
      let cachedPosB = null;
      let cachedColB = null;

      let isPlaying = false;
      let loopMode = true;
      let smoothColors = true;
      let useGrayscale = false;
      let autoMode = false;
      let progress = 0;
      let currentTarget = "B";

      let imageScale = 0.9;
      let canvasWidthPercent = 100;
      let canvasHeightPercent = 100;

      // Cached object URLs for cleanup
      let objectUrlA = null;
      let objectUrlB = null;

      let pauseCounter = 0;
      const PAUSE_DURATION = 120;

      const MORPH_SPEED = 0.012;
      const MAX_DELAY = 0.3;

      // Mouse interaction
      const mouse = new THREE.Vector2();
      const mouseWorld = new THREE.Vector3();
      let mouseMode = 0; // 0=off, 1=attract, 2=repel

      const vertexShader = `
            attribute vec3 aStartPosition;
            attribute vec3 aEndPosition;
            attribute vec3 aColorStart;
            attribute vec3 aColorEnd;
            attribute float aRandomOffset;

            uniform float uProgress;
            uniform float uTime;
            uniform float uSmoothColors;
            uniform float uGrayscale;
            uniform vec3 uMouse;
            uniform float uMouseMode;
            uniform float uMouseRadius;
            uniform float uMouseStrength;

            varying vec3 vColor;

            float noise(vec3 p) {
                return fract(sin(dot(p, vec3(12.9898, 78.233, 45.543))) * 43758.5453);
            }

            void main() {
                float delay = aRandomOffset * ${MAX_DELAY.toFixed(2)};
                float p_raw = uProgress - delay;
                float p = clamp(p_raw, 0.0, 1.0);

                p = p < 0.5 ? 4.0 * p * p * p : 1.0 - pow(-2.0 * p + 2.0, 3.0) / 2.0;

                vec3 pos = mix(aStartPosition, aEndPosition, p);

                float chaosPower = sin(p * 3.14159) * 1.5;
                vec3 swirl = vec3(
                    noise(vec3(pos.xy * 5.0, uTime)),
                    noise(vec3(pos.yz * 5.0, uTime)),
                    noise(vec3(pos.xz * 5.0, uTime))
                );
                pos += (swirl - 0.5) * chaosPower * aRandomOffset;

                // Mouse interaction
                if (uMouseMode > 0.5) {
                    vec3 toMouse = pos - uMouse;
                    float dist = length(toMouse);
                    if (dist < uMouseRadius && dist > 0.001) {
                        float strength = (1.0 - dist / uMouseRadius) * uMouseStrength;
                        vec3 direction = normalize(toMouse);
                        // Mode 1 = attract (toward mouse), Mode 2 = repel (away from mouse)
                        pos += direction * strength * (uMouseMode > 1.5 ? 1.0 : -1.0);
                    }
                }

                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_Position = projectionMatrix * mvPosition;

                gl_PointSize = 3.0 * (300.0 / -mvPosition.z);

                if (uSmoothColors > 0.5) {
                    vColor = mix(aColorStart, aColorEnd, p);
                } else {
                    if (p < 0.5) {
                        vColor = aColorStart;
                    } else {
                        vColor = aColorEnd;
                    }
                }

                if (uGrayscale > 0.5) {
                    float gray = dot(vColor, vec3(0.299, 0.587, 0.114));
                    vColor = vec3(gray);
                }
            }
        `;

      const fragmentShader = `
            varying vec3 vColor;
            uniform float uOpacity;
            uniform float uBrightness;
            uniform float uSaturation;

            void main() {
                float dist = length(gl_PointCoord - vec2(0.5));
                if (dist > 0.5) discard;
                float alpha = (1.0 - smoothstep(0.3, 0.5, dist)) * uOpacity;

                // Apply brightness
                vec3 color = vColor * uBrightness;

                // Apply saturation (grayscale luminance mix)
                float gray = dot(color, vec3(0.299, 0.587, 0.114));
                color = mix(vec3(gray), color, uSaturation);

                gl_FragColor = vec4(color, alpha);
            }
        `;

      function init() {
        const container = document.getElementById("canvas-container");

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          2000,
        );
        camera.position.z = 500;

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        createParticleSystem();

        window.addEventListener("resize", onWindowResize);

        // Image Inputs
        document
          .getElementById("imgA")
          .addEventListener("change", (e) => handleImageUpload(e, "A"));
        document
          .getElementById("imgB")
          .addEventListener("change", (e) => handleImageUpload(e, "B"));

        // Main Button
        document
          .getElementById("morphBtn")
          .addEventListener("click", handleButtonClick);

        // Toggles
        document
          .getElementById("loopToggle")
          .addEventListener("change", (e) => {
            loopMode = e.target.checked;
            updateUI();
          });

        document
          .getElementById("colorToggle")
          .addEventListener("change", (e) => {
            smoothColors = e.target.checked;
            if (particles)
              particles.material.uniforms.uSmoothColors.value = smoothColors
                ? 1.0
                : 0.0;
          });

        document
          .getElementById("grayToggle")
          .addEventListener("change", (e) => {
            useGrayscale = e.target.checked;
            if (particles)
              particles.material.uniforms.uGrayscale.value = useGrayscale
                ? 1.0
                : 0.0;
          });

        document
          .getElementById("blendToggle")
          .addEventListener("change", (e) => {
            if (particles) {
              particles.material.blending = e.target.checked
                ? THREE.AdditiveBlending
                : THREE.NormalBlending;
            }
          });

        // Scale Slider
        document
          .getElementById("scaleSlider")
          .addEventListener("input", (e) => {
            imageScale = e.target.value / 100;
            document.getElementById("scaleValue").textContent = e.target.value + "%";
            reprocessImages();
          });

        // Canvas Size Sliders
        document
          .getElementById("widthSlider")
          .addEventListener("input", (e) => {
            canvasWidthPercent = e.target.value;
            document.getElementById("widthValue").textContent = e.target.value + "%";
            updateCanvasSize();
          });

        document
          .getElementById("heightSlider")
          .addEventListener("input", (e) => {
            canvasHeightPercent = e.target.value;
            document.getElementById("heightValue").textContent = e.target.value + "%";
            updateCanvasSize();
          });

        // Opacity Slider
        document
          .getElementById("opacitySlider")
          .addEventListener("input", (e) => {
            const opacity = e.target.value / 100;
            document.getElementById("opacityValue").textContent = e.target.value + "%";
            if (particles)
              particles.material.uniforms.uOpacity.value = opacity;
          });

        // Brightness Slider
        document
          .getElementById("brightnessSlider")
          .addEventListener("input", (e) => {
            const brightness = e.target.value / 100;
            document.getElementById("brightnessValue").textContent = e.target.value + "%";
            if (particles)
              particles.material.uniforms.uBrightness.value = brightness;
          });

        // Saturation Slider
        document
          .getElementById("saturationSlider")
          .addEventListener("input", (e) => {
            const saturation = e.target.value / 100;
            document.getElementById("saturationValue").textContent = e.target.value + "%";
            if (particles)
              particles.material.uniforms.uSaturation.value = saturation;
          });

        // UI Collapse Logic
        const uiPanel = document.getElementById("ui");
        const restoreBtn = document.getElementById("restoreBtn");
        const collapseBtn = document.getElementById("collapseBtn");

        collapseBtn.addEventListener("click", () => {
          uiPanel.classList.add("hidden");
          restoreBtn.style.display = "block";
        });

        restoreBtn.addEventListener("click", () => {
          uiPanel.classList.remove("hidden");
          restoreBtn.style.display = "none";
        });

        // Background Color Picker
        document
          .getElementById("bgColorPicker")
          .addEventListener("input", (e) => {
            const color = e.target.value;
            document.body.style.background = color;
            scene.background.setStyle(color);
            if (autoMode) {
              applyAutoSettings(color);
            }
          });

        // Auto Mode Toggle
        document
          .getElementById("autoToggle")
          .addEventListener("change", (e) => {
            autoMode = e.target.checked;
            const indicator = document.getElementById("autoIndicator");
            if (autoMode) {
              indicator.classList.add("visible");
              applyAutoSettings(document.getElementById("bgColorPicker").value);
            } else {
              indicator.classList.remove("visible");
            }
          });

        // Mouse Mode Select
        document
          .getElementById("mouseModeSelect")
          .addEventListener("change", (e) => {
            mouseMode = parseInt(e.target.value);
            if (particles) {
              particles.material.uniforms.uMouseMode.value = mouseMode;
            }
          });

        // Mouse Radius Slider
        document
          .getElementById("mouseRadiusSlider")
          .addEventListener("input", (e) => {
            const radius = parseFloat(e.target.value);
            document.getElementById("mouseRadiusValue").textContent = radius;
            if (particles) {
              particles.material.uniforms.uMouseRadius.value = radius;
            }
          });

        // Mouse Strength Slider
        document
          .getElementById("mouseStrengthSlider")
          .addEventListener("input", (e) => {
            const strength = parseFloat(e.target.value);
            document.getElementById("mouseStrengthValue").textContent = strength;
            if (particles) {
              particles.material.uniforms.uMouseStrength.value = strength;
            }
          });

        // Mouse move handler
        document.addEventListener("mousemove", (e) => {
          const rect = renderer.domElement.getBoundingClientRect();
          mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
          mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;

          // Project to z-plane where particles live
          const vector = new THREE.Vector3(mouse.x, mouse.y, 0.5);
          vector.unproject(camera);
          const dir = vector.sub(camera.position).normalize();
          const distance = -camera.position.z / dir.z;
          mouseWorld.copy(camera.position).add(dir.multiplyScalar(distance));

          if (particles) {
            particles.material.uniforms.uMouse.value.copy(mouseWorld);
          }
        });

        // Cleanup on page unload
        window.addEventListener("beforeunload", cleanup);

        animate();
      }

      function cleanup() {
        // Revoke object URLs
        if (objectUrlA) {
          URL.revokeObjectURL(objectUrlA);
          objectUrlA = null;
        }
        if (objectUrlB) {
          URL.revokeObjectURL(objectUrlB);
          objectUrlB = null;
        }

        // Dispose Three.js resources
        if (particles) {
          particles.geometry.dispose();
          particles.material.dispose();
        }
        if (renderer) {
          renderer.dispose();
        }
      }

      function createParticleSystem() {
        const geometry = new THREE.BufferGeometry();

        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const startPositions = new Float32Array(PARTICLE_COUNT * 3);
        const endPositions = new Float32Array(PARTICLE_COUNT * 3);
        const startColors = new Float32Array(PARTICLE_COUNT * 3);
        const endColors = new Float32Array(PARTICLE_COUNT * 3);
        const randomOffsets = new Float32Array(PARTICLE_COUNT);

        for (let i = 0; i < PARTICLE_COUNT; i++) {
          const i3 = i * 3;
          positions[i3] = (Math.random() - 0.5) * 1000;
          positions[i3 + 1] = (Math.random() - 0.5) * 1000;
          positions[i3 + 2] = (Math.random() - 0.5) * 1000;
          randomOffsets[i] = Math.random();
        }

        geometry.setAttribute(
          "position",
          new THREE.BufferAttribute(positions, 3),
        );
        geometry.setAttribute(
          "aStartPosition",
          new THREE.BufferAttribute(startPositions, 3),
        );
        geometry.setAttribute(
          "aEndPosition",
          new THREE.BufferAttribute(endPositions, 3),
        );
        geometry.setAttribute(
          "aColorStart",
          new THREE.BufferAttribute(startColors, 3),
        );
        geometry.setAttribute(
          "aColorEnd",
          new THREE.BufferAttribute(endColors, 3),
        );
        geometry.setAttribute(
          "aRandomOffset",
          new THREE.BufferAttribute(randomOffsets, 1),
        );

        const material = new THREE.ShaderMaterial({
          vertexShader,
          fragmentShader,
          uniforms: {
            uProgress: { value: 0.0 },
            uTime: { value: 0.0 },
            uSmoothColors: { value: 1.0 },
            uGrayscale: { value: 0.0 },
            uOpacity: { value: 1.0 },
            uBrightness: { value: 1.0 },
            uSaturation: { value: 1.0 },
            uMouse: { value: new THREE.Vector3() },
            uMouseMode: { value: 0.0 },
            uMouseRadius: { value: 100.0 },
            uMouseStrength: { value: 30.0 },
          },
          transparent: true,
          depthWrite: false,
          blending: THREE.AdditiveBlending,
        });

        particles = new THREE.Points(geometry, material);
        scene.add(particles);
      }

      function getImageBuffers(imgData) {
        const pos = new Float32Array(PARTICLE_COUNT * 3);
        const col = new Float32Array(PARTICLE_COUNT * 3);

        const width = imgData.width;
        const height = imgData.height;
        const pixels = imgData.data;

        let minX = width,
          maxX = 0,
          minY = height,
          maxY = 0;
        for (let y = 0; y < height; y++) {
          for (let x = 0; x < width; x++) {
            const i = (y * width + x) * 4;
            if (pixels[i + 3] > 128) {
              if (x < minX) minX = x;
              if (x > maxX) maxX = x;
              if (y < minY) minY = y;
              if (y > maxY) maxY = y;
            }
          }
        }

        const contentWidth = maxX - minX;
        const contentHeight = maxY - minY;

        const vFov = THREE.MathUtils.degToRad(camera.fov);
        const vHeight = 2 * Math.tan(vFov / 2) * camera.position.z;
        const vWidth = vHeight * camera.aspect;

        const scaleX = vWidth / contentWidth;
        const scaleY = vHeight / contentHeight;
        const scale = Math.min(scaleX, scaleY) * imageScale;

        const centerX = minX + contentWidth / 2;
        const centerY = minY + contentHeight / 2;

        let particleIndex = 0;

        for (let y = 0; y < height; y++) {
          for (let x = 0; x < width; x++) {
            const i = (y * width + x) * 4;

            if (pixels[i + 3] < 128) continue;

            if (particleIndex < PARTICLE_COUNT) {
              const i3 = particleIndex * 3;

              pos[i3] = (x - centerX) * scale;
              pos[i3 + 1] = -(y - centerY) * scale;
              pos[i3 + 2] = (Math.random() - 0.5) * 2.0;

              col[i3] = pixels[i] / 255;
              col[i3 + 1] = pixels[i + 1] / 255;
              col[i3 + 2] = pixels[i + 2] / 255;

              particleIndex++;
            }
          }
        }

        while (particleIndex < PARTICLE_COUNT) {
          const i3 = particleIndex * 3;
          pos[i3] = 0;
          pos[i3 + 1] = 0;
          pos[i3 + 2] = -10000;
          col[i3] = 0;
          col[i3 + 1] = 0;
          col[i3 + 2] = 0;
          particleIndex++;
        }

        return { positions: pos, colors: col };
      }

      function handleImageUpload(event, type) {
        const file = event.target.files[0];
        if (!file) return;

        isPlaying = false;
        pauseCounter = 0;
        updateUI();

        updateStatus("Processing...");

        // Revoke old object URL if exists
        if (type === "A" && objectUrlA) {
          URL.revokeObjectURL(objectUrlA);
        } else if (type === "B" && objectUrlB) {
          URL.revokeObjectURL(objectUrlB);
        }

        // Create and cache new object URL
        const objectUrl = URL.createObjectURL(file);
        if (type === "A") {
          objectUrlA = objectUrl;
        } else {
          objectUrlB = objectUrl;
        }

        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          let w = img.width;
          let h = img.height;
          const maxDim = 1000;
          if (w > maxDim || h > maxDim) {
            const ratio = Math.min(maxDim / w, maxDim / h);
            w *= ratio;
            h *= ratio;
          }

          canvas.width = w;
          canvas.height = h;
          ctx.drawImage(img, 0, 0, w, h);
          const data = ctx.getImageData(0, 0, w, h);
          const imgDataObj = { data: data.data, width: w, height: h };

          const buffers = getImageBuffers(imgDataObj);

          if (type === "A") {
            cachedPosA = buffers.positions;
            cachedColA = buffers.colors;

            particles.geometry.attributes.aStartPosition.array.set(
              cachedPosA,
            );
            particles.geometry.attributes.aEndPosition.array.set(cachedPosA);
            particles.geometry.attributes.aColorStart.array.set(cachedColA);
            particles.geometry.attributes.aColorEnd.array.set(cachedColA);

            particles.geometry.attributes.aStartPosition.needsUpdate = true;
            particles.geometry.attributes.aEndPosition.needsUpdate = true;
            particles.geometry.attributes.aColorStart.needsUpdate = true;
            particles.geometry.attributes.aColorEnd.needsUpdate = true;

            particles.material.uniforms.uProgress.value = 1.0;

            currentTarget = "B";
            progress = 1.0;

            updateStatus("Ready at Image A");
          } else {
            cachedPosB = buffers.positions;
            cachedColB = buffers.colors;
            updateStatus("Ready at Image A");
          }

          // Clean up Image object
          img.onload = null;
        };
        img.src = objectUrl;
      }

      function handleButtonClick() {
        if (!cachedPosA || !cachedPosB) {
          updateStatus("Error: Upload Both!");
          return;
        }

        if (isPlaying) {
          isPlaying = false;
          pauseCounter = 0;
          updateStatus("Stopped");
        } else {
          isPlaying = true;
          pauseCounter = 0;

          if (progress >= 1.0) {
            swapBuffers();
            particles.material.uniforms.uProgress.value = progress;
          }
          updateStatus("Playing...");
        }
        updateUI();
      }

      function updateUI() {
        const btn = document.getElementById("morphBtn");

        if (isPlaying) {
          btn.innerText = "STOP";
          btn.className = "action-btn stop-state";
        } else {
          if (loopMode) {
            btn.innerText = "START LOOP";
          } else {
            btn.innerText = "MORPH ONCE";
          }
          btn.className = "action-btn start-state";
        }
      }

      function updateStatus(msg) {
        document.getElementById("status-text").innerText = msg;
      }

      // Calculate luminance from hex color
      function getLuminance(hexColor) {
        const hex = hexColor.replace("#", "");
        const r = parseInt(hex.substr(0, 2), 16) / 255;
        const g = parseInt(hex.substr(2, 2), 16) / 255;
        const b = parseInt(hex.substr(4, 2), 16) / 255;
        return 0.299 * r + 0.587 * g + 0.114 * b;
      }

      // Apply automatic settings based on background brightness
      function applyAutoSettings(hexColor) {
        if (!particles) return;

        const luminance = getLuminance(hexColor);
        const isLightBg = luminance > 0.5;

        // Settings for light vs dark backgrounds
        const settings = isLightBg ? {
          additive: false,
          brightness: 100,
          saturation: 175,
          opacity: 150
        } : {
          additive: true,
          brightness: 100,
          saturation: 100,
          opacity: 100
        };

        // Update blending
        particles.material.blending = settings.additive
          ? THREE.AdditiveBlending
          : THREE.NormalBlending;
        document.getElementById("blendToggle").checked = settings.additive;

        // Update brightness
        particles.material.uniforms.uBrightness.value = settings.brightness / 100;
        document.getElementById("brightnessSlider").value = settings.brightness;
        document.getElementById("brightnessValue").textContent = settings.brightness + "%";

        // Update saturation
        particles.material.uniforms.uSaturation.value = settings.saturation / 100;
        document.getElementById("saturationSlider").value = settings.saturation;
        document.getElementById("saturationValue").textContent = settings.saturation + "%";

        // Update opacity
        particles.material.uniforms.uOpacity.value = settings.opacity / 100;
        document.getElementById("opacitySlider").value = settings.opacity;
        document.getElementById("opacityValue").textContent = settings.opacity + "%";
      }

      function swapBuffers() {
        if (currentTarget === "B") {
          particles.geometry.attributes.aStartPosition.array.set(cachedPosA);
          particles.geometry.attributes.aColorStart.array.set(cachedColA);
          particles.geometry.attributes.aEndPosition.array.set(cachedPosB);
          particles.geometry.attributes.aColorEnd.array.set(cachedColB);
          currentTarget = "A";
          updateStatus("Morphing A -> B");
        } else {
          particles.geometry.attributes.aStartPosition.array.set(cachedPosB);
          particles.geometry.attributes.aColorStart.array.set(cachedColB);
          particles.geometry.attributes.aEndPosition.array.set(cachedPosA);
          particles.geometry.attributes.aColorEnd.array.set(cachedColA);
          currentTarget = "B";
          updateStatus("Morphing B -> A");
        }

        particles.geometry.attributes.aStartPosition.needsUpdate = true;
        particles.geometry.attributes.aEndPosition.needsUpdate = true;
        particles.geometry.attributes.aColorStart.needsUpdate = true;
        particles.geometry.attributes.aColorEnd.needsUpdate = true;

        progress = 0;
      }

      function animate() {
        requestAnimationFrame(animate);

        particles.material.uniforms.uTime.value += 0.01;

        if (isPlaying) {
          if (progress < 1.0 + MAX_DELAY) {
            progress += MORPH_SPEED;
          } else {
            if (loopMode) {
              pauseCounter++;
              if (pauseCounter % 30 === 0 && pauseCounter <= PAUSE_DURATION) {
                updateStatus("Pausing...");
              }

              if (pauseCounter >= PAUSE_DURATION) {
                pauseCounter = 0;
                swapBuffers();
              }
            } else {
              isPlaying = false;
              updateUI();
              updateStatus("Finished");
            }
          }
          particles.material.uniforms.uProgress.value = progress;
        }

        renderer.render(scene, camera);
      }

      function updateCanvasSize() {
        const width = window.innerWidth * (canvasWidthPercent / 100);
        const height = window.innerHeight * (canvasHeightPercent / 100);
        const container = document.getElementById("canvas-container");

        container.style.width = width + "px";
        container.style.height = height + "px";

        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
      }

      // Reusable canvas for image processing
      const processCanvas = document.createElement("canvas");
      const processCtx = processCanvas.getContext("2d");

      function reprocessImages() {
        function processImage(file, type) {
          return new Promise((resolve) => {
            const img = new Image();
            img.onload = function() {
              let w = img.width;
              let h = img.height;
              const maxDim = 1000;
              if (w > maxDim || h > maxDim) {
                const ratio = Math.min(maxDim / w, maxDim / h);
                w *= ratio;
                h *= ratio;
              }
              processCanvas.width = w;
              processCanvas.height = h;
              processCtx.clearRect(0, 0, w, h);
              processCtx.drawImage(img, 0, 0, w, h);
              const data = processCtx.getImageData(0, 0, w, h);
              const buffers = getImageBuffers({ data: data.data, width: w, height: h });

              if (type === "A") {
                cachedPosA = buffers.positions;
                cachedColA = buffers.colors;

                if (currentTarget === "B" && !isPlaying) {
                  particles.geometry.attributes.aStartPosition.array.set(cachedPosA);
                  particles.geometry.attributes.aEndPosition.array.set(cachedPosA);
                  particles.geometry.attributes.aColorStart.array.set(cachedColA);
                  particles.geometry.attributes.aColorEnd.array.set(cachedColA);
                  particles.geometry.attributes.aStartPosition.needsUpdate = true;
                  particles.geometry.attributes.aEndPosition.needsUpdate = true;
                  particles.geometry.attributes.aColorStart.needsUpdate = true;
                  particles.geometry.attributes.aColorEnd.needsUpdate = true;
                }
              } else {
                cachedPosB = buffers.positions;
                cachedColB = buffers.colors;
              }
              img.onload = null;
              resolve();
            };
            img.src = file;
          });
        }

        // Process both images using cached URLs
        if (objectUrlA) {
          processImage(objectUrlA, "A");
        }
        if (objectUrlB) {
          processImage(objectUrlB, "B");
        }
      }

      function onWindowResize() {
        const width = window.innerWidth * (canvasWidthPercent / 100);
        const height = window.innerHeight * (canvasHeightPercent / 100);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
      }

      init();
    </script>
  </body>
